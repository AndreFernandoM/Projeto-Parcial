    <link rel="stylesheet" href="./styles/index.css">
    <title>Galeria</title>
    <style>
        .gallery-section h2 {
            margin: 2vh 1vh;
            font-size: xx-large;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2vh;
            justify-items: center;
        }

        .gallery-grid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
